  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Skrytý

    # These translations are displayed as error messages.
    error:
      generic_message: "Jejda! Něco se pokazilo. Načtěte prosím znovu stránku a zkuste to ještě jednou."
      not_found_message: Požadovaný zdroj nebyl nalezen.
      permission_denied_message: Pro tuto akci nemáte dostatečná oprávnění.
      rate_limit_exceeded_message: Jste na nás trošku rychlí. Zkuste to prosím znovu za pár sekund.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, a {third}"
      two_text: "{first} a {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[odstraněn]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Tyto stránky se nejlépe zobrazí v moderním prohlížeči, který má aktivován JavaScript.
      load_error_message: Něco se pokazilo při načítání plné verze stránky. Zkuste kompletní obnovení této stránky pro odstranění chyby.
      loading_text: Načítání...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Pro přístup na tuto stránku nemáte dostatečná oprávnění.
      404_message: Požadovaná stránky nebyla nalezena.
      404_return_link: "Návrat na {forum}"
      500_message: Při načítání této stránky nastala chyba.
      503_message: "{forum} je aktuálně v režimu údržby. Děkujeme za Vaši trpělivost!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Opravdu si přejete odhlásit z {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Potvrzení nového hesla
      new_password_label: Nové heslo
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Uživatelské jméno může obsahovat pouze písmena, čísla a pomlčky."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivace nového účtu
      body: |
        Vážený(á) {username}!

        někdo (pravděpodobně Vy!) zaregistroval tuto e-mailovou adresu na fóru {forum}.

        Pokud jste to byl(a) vy, klepněte na následující odkaz pro aktivaci Vašeho účtu:
        {url}

        Pokud jste to Vy nebyl(a), ignorujte prosím tento e-mail.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrzení změny e-mailové adresy
      body: |
        Vážený(á) {username}!

        někdo (pravděpodobně Vy!) změnil e-mailovou adresu na {forum} na tuto.

        Pokud jste to byl(a) Vy, klepněte na následující odkaz pro potvrzení změny:
        {url}

        Pokud jste to Vy nebyl(a), ignorujte prosím tento e-mail.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Vážený(á) {username}!

        někdo (pravděpodobně Vy!) požádal o obnovu zapomenutého hesla k účtu na {forum}.

        Pokud jste to byl(a) Vy, klepněte na následující odkaz pro obnovu hesla:
        {url}

        Pokud si nepřejete heslo měnit, ignorujte prosím tento e-mail.

